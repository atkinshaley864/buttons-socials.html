<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      display: grid;
      height: 100vh;
      place-items: center;
      font-family: "Poppins", sans-serif;
      background-color: #f0f0f0;
    }

    .wrapper {
      display: inline-flex;
      list-style: none;
    }

    .wrapper .icon {
      position: relative;
      background: #cdcdcd;
      border-radius: 50%;
      padding: 15px;
      margin: 10px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .wrapper .tooltip {
      position: absolute;
      top: -45px;
      font-size: 14px;
      background: #000;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    .wrapper .tooltip::before {
      position: absolute;
      content: "";
      height: 8px;
      width: 8px;
      background: #000;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .wrapper .icon:hover .tooltip {
      opacity: 1;
    }

    .wrapper .pinterest:hover {
      background-color: #E4405F;
      color: #fff;
    }

    .wrapper .facebook:hover {
      background-color: #3b5998;
      color: #fff;
    }

    .wrapper .instagram:hover {
      background-color: #C13584;
      color: #fff;
    }
  </style>
</head>
<body>

  <ul class="wrapper">
    <li onclick="navigate(this.id)" id="pinterest" class="icon pinterest">
      <span class="tooltip">Pinterest</span>
      <span><i class="fab fa-pinterest"></i></span>
    </li>
    <li onclick="navigate(this.id)" id="facebook" class="icon facebook">
      <span class="tooltip">Facebook</span>
      <span><i class="fab fa-facebook-f"></i></span>
    </li>
    <li onclick="navigate(this.id)" id="instagram" class="icon instagram">
      <span class="tooltip">Instagram</span>
      <span><i class="fab fa-instagram"></i></span>
    </li>
  </ul>

  <script>
    function navigate(id) {
      if (id === "pinterest") {
        window.open("https://www.pinterest.com/atkinstravelagency", '_blank');
      } else if (id === "facebook") {
        window.open("https://www.facebook.com/atkinstravelagencyllc", '_blank');
      } else if (id === "instagram") {
        window.open("https://www.instagram.com/atkinstravelagency", '_blank');
      }
    }
  </script>

</body>
</html>
